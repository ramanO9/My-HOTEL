<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Form</title>
  <link rel="stylesheet" href="hotellogin.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hotel Booking Form</h1>
      <p>Please place online reservation by completing the form and request booking to us.</p>
    </div>

    

    <div class="form-section">
      <label for="check-in-date">Check-in Date:</label>
      <input type="date" id="check-in-date">
    </div>

    <div class="form-section">
      <label for="check-in-time">Check-in Time:</label>
      <input type="time" id="check-in-time">
    </div>

    <div class="form-section">
      <label for="check-out-date">Check-out Date:</label>
      <input type="date" id="check-out-date">
    </div>

    <div class="form-section">
      <label for="guests">Number of Person :</label>
      <input type="number" id="guests" min="1">
    </div>

    <div class="form-section">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name">
    </div>

    <div class="form-section">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name">
    </div>

    <div class="form-section">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone">
    </div>

    <div class="form-section">
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>

    <div class="form-section">
      <button onclick="confirmBooking()">Request Booking</a></button>
    </div>

    
    </div>
  </div>
  <script>
</script>
</body>
</html>
