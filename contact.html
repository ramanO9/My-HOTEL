<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-box">
        <h3>Contact Us</h3>
        
        <a href="" class="contact-link email-link">
            <span class="icon"><i class="fas fa-envelope"></i></span>Email Us
        </a>
        
        <a href="" class="contact-link instagram-link" target="_blank">
            <span class="icon"><i class="fab fa-instagram"></i></span>Instagram
        </a>
    </div>

</body>
</html>
